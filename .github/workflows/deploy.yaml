name: Deploy to AWS

on:
    push:
        branches: [main]

jobs:
    docker-build:
        runs-on: ubuntu-latest
        environment: production
        permissions:
            id-token: write
            contents: read
        steps:
            - uses: actions/checkout@v3
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{secrets.DOCKERHUB_USERNAME}}
                  password: ${{secrets.DOCKERHUB_ACCESSTOKEN}}

            - name: Login AWS
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-duration-seconds: 900
                  role-to-assume: ${{secrets.AWS_GHA_OIDC_ROLE}}
                  aws-region: ${{secrets.AWS_REGION}}

            - name: Lookup EC2 Instance ID
              id: instance_status
              run: ./__scripts/getEC2InstanceIDbyName.sh ${{secrets.EC2_INSTANCENAME}}

            - name: Run EC2 Instance if stopped
              if: ${{steps.instance_status.outputs}} != ''
              run: aws ec2 start-instances --instance-id ${{steps.instance_status.outputs}}

              # Wait for the instance to come online
            - name: Lookup EC2 Instance Public IP
              if: ${{steps.instance_status.outputs}} != ''
              id: instance_public_ip
              run: ./__scripts/awaitEC2Start.sh ${{secrets.EC2_INSTANCENAME}}

            - name: Copy Dockerfile to Instance
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ steps.instance_public_ip.outputs }}
                  username: ${{ secrets.EC2_USERNAME }}
                  key: ${{ secrets.GHA_EC2_SSH_ACCESSKEY }}
                  source: 'docker-compose.prod.yaml, proxy/*'
                  target: '/app'

            - name: Pull/update latest image
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ec2-user@${{ steps.instance_public_ip.outputs }}
                  username: ${{ secrets.EC2_USERNAME }}
                  key: ${{ secrets.GHA_EC2_SSH_ACCESSKEY }}
                  script: ./__scripts/zeroDowntimeDeployment.sh ${{secrets.DOCKERHUB_USERNAME}}
